
<ul class="heroes" *ngFor="let hero of heroes">
  <li (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span>{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
<div *ngIf="selectedHero">
    <h2> {{ selectedHero.name}} Details</h2>
    <div><span>id: </span> {{selectedHero.id}} </div>
    <div>
      <label>name
        <input placeholder="name" [(ngModel)]="selectedHero.name" #ngModel>
      </label>
    </div>
</div>
